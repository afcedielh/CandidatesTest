<h1>Listado de Candidatos</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button routerLink="/candidate/nuevos"
      class="btn btn-primary">
      <i class="fa fa-plus">
        Agregar
      </i>
    </button>
  </div>
</div>
<br>
<div *ngIf="isDelete" class="alert alert-primary" role="alert">
  Registro eliminado correctamente
  <br>
</div>
<table *ngIf="!isLoading" class="table table-hover mt-3 animated fadeIn faster">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Fecha Nacimiento</th>
      <th scope="col">Correo</th>
      <th scope="col">tools</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let candidate of candidates; let i = index">
      <th scope="row">{{ candidate.idCandidate }}</th>
      <td>{{ candidate.name }}</td>
      <td>{{ candidate.surname }}</td>
      <td>{{ candidate.birthdate | date }}</td>
      <td>{{ candidate.email }}</td>
      <td>
        <button class="btn btn-info mr-1"
        [routerLink]="['/candidate/', candidate.idCandidate]">
          <i class="fa fa-pen"></i>
        </button>

        <button class="btn btn-danger"
        (click)="deleteCandidate(candidate, i)">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="candidates.length === 0" class="alert alert-warning text-center mt-3">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fa fa-exclamation fa-2x"></i>
  </p>
</div>
