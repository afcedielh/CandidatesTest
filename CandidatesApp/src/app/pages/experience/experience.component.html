<h1>Experiencia </h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button routerLink="/candidates"
      class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>

</div>
<br>
<div *ngIf="isCreate" class="alert alert-primary" role="alert">
  Registro creado correctamente
  <br>
</div>
<div *ngIf="isUpdate" class="alert alert-primary" role="alert">
  Registro actualizado correctamente
  <br>
</div>
<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="guardar( f )"
          #f="ngForm">
      <div class="form-group">
        <label>Id</label>
        <input type="text"
                class="form-control"
                placeholder="Id"
                [(ngModel)]="experience.IdCandidateExperience"
                name="IdCandidateExperience"
                disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
      </div>

      <div class="form-group">
        <label>Empresa</label>
        <input type="text"
                class="form-control"
                [(ngModel)]="experience.Company"
                name="Company"
                placeholder="Empresa">
      </div>

      <div class="form-group">
        <label>Cargo</label>
        <input type="text"
                class="form-control"
                [(ngModel)]="experience.Job"
                name="Job"
                placeholder="Cargo">
      </div>

      <div class="form-group">
        <label>Descripción</label>
        <input type="text"
                class="form-control"
                [(ngModel)]="experience.Description"
                name="Description"
                placeholder="Descripción">
      </div>


      <div class="form-group">
        <label>Salario</label>
        <input type="number"
        class="form-control"
        [(ngModel)]="experience.Salary"
        name="Salary"
        placeholder="Salario"
        min="0"
        step="0.01">
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha Inicio</label>
        <div class="date-picker">
          <input type="date" id="fechaNacimiento" name="Begindate" [(ngModel)]="experience.Begindate">
          <i class="fas fa-calendar-alt"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha Fin</label>
        <div class="date-picker">
          <input type="date" id="fechaNacimiento" name="Enddate" [(ngModel)]="experience.Enddate">
          <i class="fas fa-calendar-alt"></i>
        </div>
      </div>

      <br>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
           <i class="fas fa-save"></i>
           Guardar
        </button>
      </div>
    </form>
  </div>
</div>
<br>
